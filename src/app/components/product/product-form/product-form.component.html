<mat-card fxFlex fxLayout="column" fxLayoutGap="30px">
  <mat-card-title fxFlex >{{ title }}</mat-card-title>

  <form [formGroup]="form" fxFlex fxLayout="column" >

    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Digite aqui" type="text" formControlName="name" name="name" required>
    </mat-form-field>

    <!-- <div *ngIf="!product.name">
      <p>Dados obrigatorios</p>
    </div> -->

    <mat-form-field appearance="fill">
      <mat-label>Pre√ßo</mat-label>
      <input matInput placeholder="(R$)" type="number" formControlName="price" name="price"
        required>
    </mat-form-field>

    <!-- <div *ngIf="( product.price === null || product.price < 0 )">
      <p>Dados obrigatorios</p>
    </div> -->
  
    <div fxFlex fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center" >

      <button mat-raised-button [disabled]="form.invalid"  (click)="createProduct()" color="primary">
          Salvar
      </button>

        <button mat-raised-button (click)="cancel()">
          Cancelar
        </button>
        
    </div>
 </form>
</mat-card>
