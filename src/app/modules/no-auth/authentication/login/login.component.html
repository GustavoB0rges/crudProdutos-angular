<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Login</h3>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">

            <!-- <p>Form value: {{ f.value | json }}</p>
            <p>Form valid: {{ f.valid }}</p> -->

            
                <div class="form-group">
                    <mat-label for="loginUsername">Nome de usuario</mat-label>
                    <input type="email" class="form-control" id="loginUsername" placeholder="Ex. pat@example.com"
                    name="username" ngModel required #username="ngModel">

                    <!-- <p>Username value: {{ username.value }}</p>
                    <p>Username valid: {{ username.valid }}</p>
                    <p>Username dirty: {{ username.dirty }}</p>
                    <p>Username touched: {{ username.touched }}</p> -->

                </div>
            

                <div class="form-group">
                    <label for="loginPassword">Senha</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password"
                        name="password" ngModel required #password="ngModel">
                    <!-- <p>Password value: {{ password.value }}</p>
                    <p>Password valid: {{ password.valid }}</p>
                    <p>Password dirty: {{ password.dirty }}</p>
                    <p>Password touched: {{ password.touched }}</p> -->

                </div>

                <button mat-raised-button color="primary" type="submit" [disabled]="f.invalid"
                    class="btn btn-primary" (click)="navigate()">Login <i class="fas fa-sign-in-alt"></i></button>
        </form>
    </div>
</div>
