<div style="height: 100% !important;" fxFlex fxLayout="row" fxLayoutAlign="center center">
    <mat-card fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center">
        <div class="row">

            <img src="assets/img/logo.png" alt="logo" class="logo">

            <h2>Welcome back</h2>

            <p style="color: gray;">Sign in with your credentials below.</p>

            <div>
                <form [formGroup]="form" fxFlex fxLayout="column">

                    <div class="example-container">
                        <mat-form-field  appearance="fill" style="width: 100%;">
                            <mat-label>E-mail</mat-label>
                            <input matInput placeholder="pat@example.com" [formControlName]="'email'" required>

                        </mat-form-field>

                        <mat-error>
                            <app-errors [formcontrolname]="'email'" [formGroup]="form"></app-errors>
                        </mat-error>
                    </div>

                    <div class="example-container">
                        <mat-form-field appearance="fill">
                            <mat-label>Password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" placeholder="password"
                                [formControlName]="'password'" required>
                            <mat-icon type="button" mat-icon-button matSuffix class="icon" (click)="hide = !hide">{{hide ? 'visibility_off' :
                                'visibility'}}</mat-icon>
                        </mat-form-field>

                        <mat-error>
                            <app-errors [formcontrolname]="'password'" [formGroup]="form"></app-errors>
                        </mat-error>


                    </div>

                    <section class="example-section">
                        <mat-checkbox class="example-margin">Manter login</mat-checkbox>
                    </section>

                    <button mat-raised-button [disabled]="form.invalid" class="btn" (click)="navigate()">
                        SIGN IN
                    </button>




                </form>
            </div>
        </div>
    </mat-card>
</div>
