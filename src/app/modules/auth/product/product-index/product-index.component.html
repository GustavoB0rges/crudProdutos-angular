<div fxFlex fxLayout="column">
    
    <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
        <h2>Produtos</h2>
        <button mat-raised-button (click)="navigateToProductCreate()" color="primary">
            Adicionar
        </button>
    </div>
    
    <div class="mat-elevation-z4">
        <table mat-table [dataSource]="products">
            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>
    
            <!-- price Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Preço</th>
                <td mat-cell *matCellDef="let row">{{ row.price | currency:'BRL' }}</td>
            </ng-container>
    
            <!-- actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let row">
                    <a routerLink="/auth/products/{{ row.id }}/edit">
                        <i class="material-icons edit">
                            edit
                        </i>
                    </a>
    
                    <mat-icon class="material-icons delete" (click)="deleteProduct(row)" style="cursor: pointer;">
                        delete
                    </mat-icon>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    
</div>
